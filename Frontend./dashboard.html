<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Savr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">ðŸ’° Savr</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Dashboard Content -->
    <main class="dashboard">
        <!-- Alert Banner (hidden by default) -->
        <div id="alertBanner" class="alert-banner warning hidden"></div>

        <!-- Page Header -->
        <div class="dashboard-header">
            <h1>My Dashboard</h1>
            <p>Track your income and expenses</p>
        </div>

        <!-- Add Transaction Button -->
        <div class="add-transaction-btn">
            <button id="addTransactionBtn" class="btn btn-primary">+ Add Transaction</button>
        </div>

        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="summary-card balance">
                <h3>Total Balance</h3>
                <p class="amount" id="totalBalance">$0.00</p>
            </div>
            <div class="summary-card income">
                <h3>Total Income</h3>
                <p class="amount" id="totalIncome">+$0.00</p>
            </div>
            <div class="summary-card expense">
                <h3>Total Expenses</h3>
                <p class="amount" id="totalExpenses">-$0.00</p>
            </div>
        </div>

        <!-- Budget and Chart Section -->
        <div class="dashboard-grid">
            <div class="dashboard-section budget-section">
                <h2>Budget Overview</h2>
                <div id="budgetList">
                    <!-- Budget items will be added by JavaScript -->
                </div>
            </div>
            <div class="dashboard-section chart-section">
                <h2>Expenses by Category</h2>
                <div id="expenseChart">
                    <!-- Chart will be rendered by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="transactions-section">
            <h2>Recent Transactions</h2>
            <div id="transactionList">
                <!-- Transactions will be added by JavaScript -->
            </div>
        </div>
    </main>


    <!-- Add Transaction Modal -->
    <div id="transactionModal" class="modal-overlay hidden">
        <div class="modal">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="transType">Type</label>
                    <select id="transType" required>
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transDescription">Description</label>
                    <input type="text" id="transDescription" placeholder="What was it for?" required>
                </div>
                <div class="form-group">
                    <label for="transAmount">Amount ($)</label>
                    <input type="number" id="transAmount" placeholder="0.00" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="transCategory">Category</label>
                    <select id="transCategory" required>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Education">Education</option>
                        <option value="Income">Income</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" id="closeModal" class="btn btn-outline">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 Savr. Made for educational purposes.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
